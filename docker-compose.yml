services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - proxy-net

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      args:
        - VERSION=${VERSION:-dev}
        - COMMIT=${COMMIT:-unknown}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-v1}
      - API_PORT=${API_PORT:-8080}
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - proxy-net

  scheduler:
    build:
      context: .
      dockerfile: docker/scheduler/Dockerfile
      args:
        - VERSION=${VERSION:-dev}
        - COMMIT=${COMMIT:-unknown}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-v1}
      - REDIS_TOPIC_VERIFY=proxies:verify
      - SCRAPE_INTERVAL_MINUTES=${SCRAPE_INTERVAL_MINUTES:-1}
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - proxy-net

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
      args:
        - VERSION=${VERSION:-dev}
        - COMMIT=${COMMIT:-unknown}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    deploy:
      replicas: 1
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-v1}
      - REDIS_TOPIC_VERIFY=proxies:verify
      - REDIS_GROUP_WORKERS=verifiers
      - CONSUMER_NAME_PREFIX=worker
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-50}
      - VERIFY_TIMEOUT_SECONDS=${VERIFY_TIMEOUT_SECONDS:-10}
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - proxy-net

volumes:
  redis_data:


networks:
  proxy-net:
    driver: bridge
