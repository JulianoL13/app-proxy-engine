root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Just plain build command. We rely on environment variables to know WHAT to build.
  # But since this file is static, we need a trick or multiple files.
  # Simpler approach: The command is injecting dynamic values.
  # Let's use a generic build command that relies on shell expansion.
  cmd = "go build -buildvcs=false -o ./tmp/main ./cmd/$SERVICE_NAME"
  bin = "./tmp/main"
  full_bin = "./tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docker"]
  include_dir = []
  exclude_file = []
  delay = 1000 # ms
  stop_on_error = true
  log = "air_errors.log"

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
